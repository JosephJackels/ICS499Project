<mat-card>
    <mat-card-title>Calendar</mat-card-title>
    <div class="calendarWidgetRow" style="font-size:25px;">{{CalendarData.getMonth() + 1}}</div>
    <div class="calendarWidgetRow" style="font-size:32px;margin:top 5px;">{{CalendarData.getDate()}}</div>
    <div class="calendarWidgetRow" style="font-size:20px;margin:top 10px;">{{CalendarData.getFullYear()}}</div>
    <mat-card-actions>
      <button mat-button>Settings</button>
      <button mat-button (click)="removeSelf()">Remove</button>
    </mat-card-actions>
</mat-card>
<br>
