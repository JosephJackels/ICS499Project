<h1 mat-dialog-title>Creating a new Forecast Widget</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
      <mat-label>City Name</mat-label>
      <input placeholder="Enter a city" matInput [(ngModel)]="data.query">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.query" cdkFocusInitial>Create!</button>
</div>
