<div class="content" fxLayoutAlign="space-evenly center" fxLayout="row" fxLayout="column">
    <div class="matcardstyle">
    <mat-card>
        <mat-card-header>
        <mat-card-title><strong><h2>Log In</h2></strong></mat-card-title> 
        </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" >
                    <div formArrayName="login">    
                        <div [formGroupName]="0" fxLayout="column" fxLayoutAlign="space-evenly center">
                    
                            <input id="username" placeholder="Username" type="text" formControlName="username" matInput required>
                        
                            <input id="password" placeholder="Password" type="password" formControlName="password" minlength="10" matInput required>
                        </div>
                            <div fxLayout="column" fxFlexFill>
                                <button mat-stroked-button type="submit" (click)="onSubmit()">Log In</button> 
                            </div>
                        </div>
                    </form>
                </mat-card-content>
    </mat-card>
    </div>
</div>
