<div class="content" fxLayoutAlign="space-evenly center" fxLayout="row" fxLayout="column">
<mat-card>
    <mat-card-header> 
        <mat-card-title><h4>Register</h4></mat-card-title> 
        </mat-card-header>


        <mat-card-content>

            <!--<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">-->
            <form [formGroup]="registerForm" >
                <div fxLayoutGap="10px" fxLayout="row">
                    <div fxLayout="column">
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                                <input type="text" formControlName="username" matInput required>
                        </mat-form-field>
                    </div>


                </div>
                <!--
                <div fxLayout="column" fxFlexFill>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                            <input type="email" formControlName="email" matInput email required>
                    </mat-form-field>
                </div> 
                
             -->   
                
                <div fxLayout="column" fxFlexFill>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                            <input type="password" formControlName="password" minlength="10" matInput required>
                            <mat-hint>At least 10 characters, </mat-hint>
                           <!-- <mat-error *ngIf="registerForm.get('password').invalid">Invalid Password</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxLayout="column" fxFlexFill>
                    <mat-form-field>
                        <mat-label>Retype Password</mat-label>
                            <input type="password" formControlName="password2" matInput required>
                    </mat-form-field>
                </div>
            
                <!--
                <div fxLayout="column" fxFlexFill>
                    <mat-form-field>
                        <mat-label>(###) ###-####</mat-label>
                            <input type="phone" formControlName="phone" matInput required>
                            <mat-error *ngIf="registerForm.get('phone').invalid">Invalid Phone Number</mat-error> 
                        </mat-form-field>
                </div>
            -->
                <div fxLayout="column" fxFlexFill>
                    
                    <!-- <button mat-button type="submit">Submit</button> -->
                    <button mat-button type="submit" [disabled]="!registerForm.valid">Submit</button>
                </div>
        
              </form>

        </mat-card-content>
</mat-card>
</div>
<p>
    Form Status: {{ registerForm.status }}
</p>
