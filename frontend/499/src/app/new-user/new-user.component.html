<div class="content" fxLayoutAlign="space-evenly center" fxLayout="row" fxLayout="column">
    <div class="matcardstyle">
<mat-card>
    <mat-card-header> 
        <mat-card-title><strong><h2>Register</h2></strong></mat-card-title> 
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" >
                <div formArrayName="register" >    
                    <div [formGroupName]="0" fxLayout="column" fxFlexFill fxLayoutAlign="space-evenly center">
                        
                        <input placeholder="Username" type="text" formControlName="username" matInput required>
                        
                        <input placeholder="Password" type="password" formControlName="password" minlength="10" matInput required>
                       
                        <input placeholder="Re-type Password:"  type="password" formControlName="password2" matInput required>
                    </div>
                    <div fxLayout="column" fxFlexFill>
                        <button mat-stroked-button type="submit" (click)="onSubmit()">Sign Up</button> 
                    </div>
                    <div *ngIf="registerForm.value.register[0].password != registerForm.value.register[0].password2">Passwords do not match</div>

                </div>
            </form>
        </mat-card-content>
</mat-card>
</div>
</div>
